<!DOCTYPE html>
<html  ng-app="app">
    <head>
        <title>Application Polyforum</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Baptiste, Aisi, AurÃ©lien & Elodie">
        
        <link rel="icon" type="image/png" href="favicon.ico" />

        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <link href="lib/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet"> 
        <link href="css/front.css" rel="stylesheet">   
        
        <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>   
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular/angular-locale_fr-fr.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script> 
        <script src="lib/bootstrap/js/ui-bootstrap-tpls.js"></script> 
        <script type="text/javascript" src="lib/angular/angular-route.js"></script>
        <script type="text/javascript" src="lib/angular/angular-animate.js"></script>               
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers.js"></script>
        <script type="text/javascript" src="scripts/services.js"></script>
        <script type="text/javascript" src="scripts/directives.js"></script>
        <script type="text/javascript" src="scripts/authentification/auth-services.js"></script>
        
    </head>
    <body ng-controller="MainCtrl" class="body">
        <div class="nav-side-menu">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 user-block">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 visible-sm visible-md visible-lg picture">
                        <img id="photo_profil" src="pictures/baptiste.png" alt="profil" class="picture">
                    </div>
                    <div class= "col-xs-offset-1 col-xs-7 col-sm-6 col-md-6 col-lg-6 name">
                       {{user.name}} {{user.firstname}}
                    </div>
                    <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 disconnect">
                        <a href="#">
                            <i class="fa fa-power-off fa-lg"></i>
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 disconnect">
                        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="menu-list ">

                    <ul id="menu-content" class="menu-content collapse out">
                        <li>
                            <a href="#/login">
                                <i class="fa fa-arrow-right fa-lg"></i> Connexion
                            </a>
                        </li>
                        <li>
                            <a href="#/monCompte/1">
                                <i class="fa fa-sign-in fa-lg"></i> Mon compte
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-home fa-lg"></i> Accueil
                            </a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-cog fa-lg"></i> Configuration</a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-list fa-lg"></i> Participants</a>
                        </li>  

                        <li >
                            <a href="#/salles"><i class="fa fa-map-marker fa-lg"></i> Salles </a>
                        </li>

                        <li>
                            <a href="#">
                                <i class="fa fa-calendar fa-lg"></i> Planning
                            </a>
                        </li>

                        <li>
                            <a href="#/users">
                                <i class="fa fa-users fa-lg"></i> Utilisateur
                            </a>
                        </li>
                        <li>
                            <a href="#/apropos">
                                <i class="fa fa-info-circle fa-lg"></i> A Propos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="top">
                <div class="title">
                    {{title}}
                </div>
            </div>
            <div class="content" ng-view>

            </div>
        </div>
    </body>
</html>
