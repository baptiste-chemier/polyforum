<div class="salles">
    <h1>{{salleCtrl.titleH1}}</h1>
    
    <form class="form-horizontal" role="form" name="roomForm" >

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Libelle : </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="libelle" ng-model="salleCtrl.salle.libelle" class="form-control" placeholder="Libelle" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Capacit√© : </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="number" min="0" name="capacite" ng-model="salleCtrl.salle.capacite" class="form-control" placeholder="capacite" required autofocus>
            </div>
        </div>
                
        <div class="form-group buttons">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="salleCtrl.validateSalle(salleCtrl.salle.id, roomForm)"><i class="fa fa-check" aria-hidden="true"></i> Enregistrer</button>
                &nbsp;
                <button type="button" class="btn btn-default " ng-click="salleCtrl.cancel()"><i class="fa fa-times" aria-hidden="true"></i> Annuler</button>
                &nbsp;
                <button type="button" class="btn btn-pr  " ng-click="salleCtrl.reset()" ng-disabled="myForm.$pristine"><i class="fa fa-times" aria-hidden="true"></i> Reset</button>
            </div>           
        </div>  
        
        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="salleCtrl.error" >
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{salleCtrl.error}}
                </div>
            </div>
        </div>
        
        
    </form>
    
</div>
