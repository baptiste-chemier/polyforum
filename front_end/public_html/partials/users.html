        </div>
    </div>
    <table class="table-responsive table table-bordered table-striped">

            <tr>

                <th>Nom</th>

                <th>Actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in usersCtrl.users">
                <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
