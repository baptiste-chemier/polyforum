<div>
    <h1>Users list</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>                      
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in usersCtrl.users">
                <td>{{user.id}}</td>
                <td>{{user.nom}}</td>
                <td>{{user.prenom}}</td>
                <td>{{user.email}}</td>
                <td>{{user.telephone}}</td>                                                                
            </tr>
        </tbody>
    </table>

</div>
