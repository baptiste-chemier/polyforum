<div class="formUser">
    <h1>{{monCompteCtrl.user.nom}} {{monCompteCtrl.user.prenom}}</h1>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-5 col-md-offset-8 col-md-4 col-lg-offset-8 col-lg-2">
            <a href="#/myCV" class=" btn btn-primary btn-poly">Ajouter mon CV</a>
        </div>
    </div>
    <form class="form-horizontal" role="form" name="userForm" >

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Nom : </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="nom" ng-model="monCompteCtrl.user.nom" class="form-control" placeholder="Nom" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Prénom </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="prenom" ng-model="monCompteCtrl.user.prenom" class="form-control" placeholder="Prénom" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">N° de téléphone </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="telephone" ng-model="monCompteCtrl.user.telephone" class="form-control" placeholder="N° de Téléphone" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Mail </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="email" ng-model="monCompteCtrl.user.email" class="form-control" placeholder="e-Mail" required autofocus>
            </div>
        </div>
        
        <div class="form-group buttons">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="monCompteCtrl.validateUser(monCompteCtrl.user.id, userForm)"><i class="fa fa-check" aria-hidden="true"></i> Enregistrer</button>
                &nbsp;
                <button type="button" class="btn btn-default " ng-click="monCompteCtrl.cancel()"><i class="fa fa-times" aria-hidden="true"></i> Annuler</button>
            </div>           
        </div> 

        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="monCompteCtrl.error" >
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{monCompteCtrl.error}}
                </div>
            </div>
        </div>


    </form>

</div>
