<div class="formUser">
    <h1>{{userCtrl.titleH1}}</h1>

    <form class="form-horizontal" role="form" name="userForm" >

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Nom : </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="nom" ng-model="userCtrl.user.nom" class="form-control" placeholder="Nom" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Prénom </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="prenom" ng-model="userCtrl.user.prenom" class="form-control" placeholder="Prénom"  autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">N° de téléphone </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="telephone" ng-model="userCtrl.user.telephone" class="form-control" placeholder="N° de Téléphone" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Mail </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="email" ng-model="userCtrl.user.email" class="form-control" placeholder="e-Mail" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Profil :</label>
            <div class="col-sm-6 col-md-3">
                <select class='form-control' name='jobs' required
                        ng-options="option.libelle for option in userCtrl.profils track by
                        option.id" ng-model="userCtrl.selectedOptionProfil">
                    <option value=''>Profil</option>
                </select>
            </div>
        </div>

        <div class="form-group buttons">
            <div class="col-xs-12 col-sm-2 col-sm-offset-2 col-md-1 col-md-offset-2 col-lg-1 col-lg-offset-2">
                <button type="submit" class="btn btn-default btn-primary" ng-click="userCtrl.validateUser(userCtrl.user.id, userForm)"><i class="fa fa-check" aria-hidden="true"></i> Enregistrer</button>
            </div> 
            <div class="col-xs-12 col-sm-2 col-sm-offset-1 col-md-1 col-lg-1 ">

             </div>          
        </div>  

        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="userCtrl.error" >
