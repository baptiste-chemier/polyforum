<div class="formUser">
    <h1>{{configCtrl.titleH1}}</h1>

    <form class="form-horizontal" role="form" name="configForm" >


        <div class="form-group">
            <label class="col-sm-3 control-label">Heure de d√©but </label>
            <div class="col-sm-6 col-md-5 col-lg-3">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy hh:mm" ng-model="configCtrl.time" is-open="configCtrl.timeOpened" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="configCtrl.opentimeOpened()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </span>
                </p>

                <timepicker  ng-model="configCtrl.time" hour-step="1" minute-step="30" show-meridian="true">
                </timepicker>
            </div> 
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Heure de fin </label>
            <div class="col-sm-6 col-md-5 col-lg-3">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy hh:mm" ng-model="configCtrl.timefin" is-open="configCtrl.timeClosed" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="configCtrl.opentimeClosed()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </span>
                </p>

                <timepicker ng-model="configCtrl.timefin" hour-step="1" minute-step="30" show-meridian="true">
                </timepicker>
            </div>
        </div>

        <div class="form-group buttons">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="configCtrl.validateConfig(configCtrl.config.id, configForm)"><i class="fa fa-check" aria-hidden="true"></i> Enregistrer</button>
                &nbsp;
                <button type="button" class="btn btn-default " ng-click="configCtrl.cancel()"><i class="fa fa-times" aria-hidden="true"></i> Annuler</button>
            </div>           
        </div>  


    </form>

</div>
