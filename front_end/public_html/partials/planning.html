<div class="planning">
   <h1>Planning</h1>
    
    <form class="form-horizontal" role="form" name="roomForm" >

        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">TEST </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="text" name="libelle" ng-model="planningCtrl.salle.libelle" class="form-control" placeholder="Libelle" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs 12 col-sm-3 col-md-3 control-label">Capacit√© : </label>
            <div class="col-xs 12 col-sm-6  col-md-5 col-lg-3">
                <input type="number" min="0" name="capacite" ng-model="planningCtrl.salle.capacite" class="form-control" placeholder="capacite" required autofocus>
            </div>
        </div>
                
        <div class="form-group buttons">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click=""><i class="fa fa-check" aria-hidden="true"></i> Enregistrer</button>
                &nbsp;
                <button type="button" class="btn btn-default " ng-click="planningCtrl.cancel()"><i class="fa fa-times" aria-hidden="true"></i> Annuler</button>
            </div>           
        </div>  
        
        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="planningCtrl.error" >
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{planningCtrl.error}}
                </div>
            </div>
        </div>
        
        
    </form>
    
</div>
